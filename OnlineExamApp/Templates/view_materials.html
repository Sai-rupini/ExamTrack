<!DOCTYPE html>
<html>
<head>
  <title>View Materials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 230px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .material-card {
      background-color: #f8f9fa;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .material-card h5 {
      margin-bottom: 10px;
    }
    .btn {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 style="text-align:center;">Student</h2>
    <a href="{% url 'student_dashboard' %}">ğŸ  Dashboard</a>
    <a href="{% url 'student_view_exams' %}">ğŸ“ View Exams</a>
    <a href="{% url 'student_view_results' %}">ğŸ“Š View Results</a>
    <a href="{% url 'view_materials' %}">ğŸ“š View Materials</a>
    <a href="{% url 'edit_student_profile' %}">âš™ï¸ Edit Profile</a>
  </div>
  <div class="main">
    <h2>ğŸ“š Study Materials</h2>
    {% for material in materials %}
    <div class="material-card">
      <h5>{{ material.title }}</h5>
      <p>{{ material.description }}</p>
      <a href="{{ material.file.url }}" target="_blank" class="btn">Open</a>
    </div>
    {% empty %}
    <p>No materials uploaded yet.</p>
    {% endfor %}
  </div>
</body>
</html>
