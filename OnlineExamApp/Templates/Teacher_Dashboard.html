<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #623596;
            padding: 20px;
            color: white;
        }
        .sidebar h3 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #145c43;
            padding-left: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Teacher Panel</h3>
        <a href="{% url 'create_exam' %}">📝 Create Exam</a>
        <a href="{% url 'view_students_results' %}">📊 View Results</a>
        <a href="{% url 'upload_material' %}">📁 Upload Materials</a>
        <a href="{% url 'logout' %}">🚪 Logout</a>
    </div>

    <div class="main-content">
        <h2>Welcome, {{ user.username }}</h2>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">📚 Exams Created</h5>
                        <p class="card-text display-6">{{ exam_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">👩‍🎓 Total Students</h5>
                        <p class="card-text display-6">{{ student_count }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
