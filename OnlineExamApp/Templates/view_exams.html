<!DOCTYPE html>
<html>
<head>
    <title>Available Exams</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main {
            margin-left: 240px;
            padding: 30px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            margin-bottom: 20px;
        }
        a.take-btn {
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        a.take-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 style="text-align:center;">Student</h3>
        <a href="{% url 'student_dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'student_view_exams' %}">üìù View Exams</a>
        <a href="{% url 'student_view_results' %}">üìä View Results</a>
        <a href="{% url 'view_materials' %}">üìÅ Materials</a>
        <a href="{% url 'edit_student_profile' %}">‚öôÔ∏è Edit Profile</a>
    </div>

    <div class="main">
        <h2>Available Exams</h2>
        <table>
            <tr><th>Title</th><th>Description</th><th>Action</th></tr>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.title }}</td>
                <td>{{ exam.description }}</td>
                <td><a class="take-btn" href="{% url 'student_take_exam_detail' exam.id %}">Take</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
