<!DOCTYPE html>
<html>
<head>
  <title>My Results</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 230px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #dee2e6;
    }
    th {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 style="text-align:center;">Student</h2>
    <a href="{% url 'student_dashboard' %}">🏠 Dashboard</a>
    <a href="{% url 'student_view_exams' %}">📝 View Exams</a>
    <a href="{% url 'student_view_results' %}">📊 View Results</a>
    <a href="{% url 'view_materials' %}">📚 View Materials</a>
    <a href="{% url 'edit_student_profile' %}">⚙️ Edit Profile</a>
  </div>
  <div class="main">
    <h2>My Results</h2>
    <table>
      <tr><th>Exam</th><th>Score</th><th>Date</th></tr>
      {% for result in results %}
      <tr>
        <td>{{ result.exam.title }}</td>
        <td>{{ result.score }}%</td>
        <td>{{ result.date_taken|date:"Y-m-d H:i" }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
