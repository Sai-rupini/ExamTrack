<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - ExamTrack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      background-color: #f4f6f9;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
    }

    .dashboard-title {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 250px;
      background-color: #3498db;
      color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card.bg-success {
      background-color: #27ae60;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h5 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 36px;
      font-weight: bold;
    }

    .actions {
      margin-top: 40px;
    }

    .actions a {
      display: inline-block;
      text-decoration: none;
      background-color: #2c3e50;
      color: white;
      padding: 12px 20px;
      margin-right: 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .actions a:hover {
      background-color: #34495e;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }

      .card-container {
        flex-direction: column;
      }

      .actions a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">🏠Dashboard</a>
    <a href="{% url 'manage_students' %}">👩🏻‍🎓Manage Students</a>
    <a href="{% url 'manage_teachers' %}">👩🏻‍🏫Manage Teachers</a>
    <a href="{% url 'logout' %}">🚪Logout</a>
  </div>

  <div class="main">
    <h2 class="dashboard-title">Welcome to Admin Dashboard</h2>

    <div class="card-container">
      <div class="card">
        <h5>Total Students</h5>
        <h2>{{ student_count }}</h2>
      </div>
      <div class="card bg-success">
        <h5>Total Teachers</h5>
        <h2>{{ teacher_count }}</h2>
      </div>
    </div>

    <div class="actions">
      <a href="{% url 'manage_students' %}">Manage Students</a>
      <a href="{% url 'manage_teachers' %}">Manage Teachers</a>
    </div>
  </div>

</body>
</html>
