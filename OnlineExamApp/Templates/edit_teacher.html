{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Teacher: {{ teacher.user.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
